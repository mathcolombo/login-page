<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="msg">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p class="pform">
                        <span class="material-symbols-rounded" id="icon">person</span>
                        <input type="email" name="email" id="formail" class="inpform" autocomplete="email" placeholder="Seu e-mail" required>
                    </p>
                    <p class="pform">
                        <span class="material-symbols-rounded" id="icon">lock</span>
                        <input type="password" name="password" id="formpass" class="inpform" autocomplete="password" placeholder="Sua senha" minlength="8" required>
                    </p>
                    <a href="entrar.html"><input type="submit" value="Entrar" id="button"></a>
                    <a href="" id="esqpass">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
